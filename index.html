<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>ТудуЛистТест</title>
    <!-- мета bootstrap для телефонов ДО стилей, библиотека ориентирована на моб. разраб. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css стили bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- бутстрап меню, при уменьшении экрана (телефон) появляется кнопка навигации -->
    <nav class="navbar navbar-expand-lg">
        <!-- container-fluid имеет width: 100% на всех контрольных точках  -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Классическая задача ТуДу</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Главная</a>
                    <a class="nav-link" href="#">Что применялось</a>
                    <a class="nav-link" href="#">О себе</a>
                </div>
            </div>
        </div>
    </nav>
    <div>
        <h1>Мои задачи</h1>
        <div class="container text-center">
            <div class="row">
                <div class="col-6">
                    <input type="text" placeholder="Какая задача?">
                </div>
                <div class="col-6">
                    <button id="addBtn" type="button" class="btn btn-info btn-sm">
                        <span class="spinner-grow spinner-grow-sm"></span>
                        Добавить</button>
                </div>
            </div>

        </div>

    </div>
    <!-- подключение bootstrap скриптов -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
